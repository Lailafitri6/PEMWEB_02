<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Aja</title>
    <style>
        .container {
            border: 1px solid blue;
            width: 300px;
        }
        .chatbox {
            height: 200px;
            overflow-y: auto;
        }
        .chatbox-input {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbox" id="chatbox">
        </div>
        <div>
            <div class="chatbox-footer">
                <input type="text" class="chatbox-input" id="chat"
                placeholder="masuklan pesan anda ....">
                <button onclick="newChat()">Kirim</button>
            </div>
        </div>
        <script>
            function newChat() {
                let chatbox = document.getElementById('chatbox')
                let chat = document.getElementById('chat')
                // console.log(chat.value);
                

                let chatElemen = document.createElement('div')
                chatElemen.textContent = chat.value
                chatbox.appendChild(chatElemen)
                chat.value = ""
            }
        </script>
    </div>
</body>
</html>
